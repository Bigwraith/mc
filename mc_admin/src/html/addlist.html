<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加商品</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/addlist.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/wui.min.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"> -->
    <link rel="stylesheet" href="../icon/icon01/iconfont.css">
</head>
<body>
    <!-- 编辑框 -->
    <figure>
        <div class="edit">
            <table>
                <tbody class="tbody_edit">
                    <tr>
                            <td>
                                封面：
                            </td>
                            <td>
                                <div class="listsimg" style="width:80px;height:100px;border: 1px solid #ccc">
                                    <img src="#" id="imgs" alt="" style="width:80px;height:100px;">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="file" name="" id="file" class="file" accept="image/jpg,image/jpeg,image/png,image/PNG">
                            </td>
                        </tr>
                        <tr>
                           <td>商品名称：</td>
                           <td>
                                <input type="text" name="" id="subject" class="edit_inp">
                           </td>
                        </tr>
                        <tr>
                           <td>描述：</td>
                           <td>
                                <input type="text" name="" id="presubject" class="edit_inp">
                           </td>
                        </tr>
                        <tr>
                            <td>价格：</td>
                            <td>
                                <input type="text" name="" id="price" class="edit_inp">
                            </td>
                        </tr>
                        <tr>
                            <td>规格：</td>
                            <td>
                                <input type="text" name="" id="formats" class="edit_inp">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="submit">确定</button>
                            </td>
                        </tr>
                </tbody>
            </table>
            
        </div>
    </figure>
</body>
<script src="../js/common.js"></script>
<script src="../js/addlist.js"></script>
</html>
